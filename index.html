<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-Do App</h1>
            <h2 class="header__subtitle">What do you want to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" id="filter-todos" class="input" placeholder="Filter Todos">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos-left"></div> 
        <div id="todos"></div>
        <form id="new-todo">
            <input class="input" type="text" placeholder="Add todo" name="addTodo">
            <button class="button">Add Todo</button>
        </form>
    </div>
    


    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo.js"></script>
</body>
</html>
